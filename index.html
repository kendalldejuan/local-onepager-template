<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{business_name}} — {{city}} {{category}}</title>
<meta name="description" content="{{meta_description}}">
<link rel="stylesheet" href="style.css">
</head><body>
<header>
  <h1>{{headline}}</h1>
  <p>{{subhead}}</p>
  <a href="tel:{{phone}}" class="cta">Call Now</a>
</header>
<section id="services"><h2>Services</h2><ul>{{services_html}}</ul></section>
<section id="about"><h2>About</h2><p>{{about}}</p></section>
<section id="reviews"><h2>What customers say</h2><ul>{{reviews_html}}</ul></section>
<section id="hours"><h2>Hours</h2><pre>{{hours_text}}</pre></section>
<section id="map"><h2>Find us</h2>{{map_iframe}}</section>
<footer><p>{{business_name}} • {{phone}} • {{address}}</p></footer>
</body></html>

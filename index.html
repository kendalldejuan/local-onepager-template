<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{business_name}} â€” {{city}} {{category}}</title>
    <meta name="description" content="{{meta_description}}" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <h1>{{headline}}</h1>
        <p class="subtitle">{{subhead}}</p>
        <a href="tel:{{phone}}" class="cta">Call Now</a>
      </div>
    </header>

    <main>
      <section id="services" class="section">
        <h2>Services</h2>
        <ul class="services-list">
          {{services_html}}
        </ul>
      </section>

      <section id="about" class="section">
        <h2>About</h2>
        <p>{{about}}</p>
      </section>

      <section id="reviews" class="section testimonials">
        <h2>What customers say</h2>
        <ul class="reviews-list">
          {{reviews_html}}
        </ul>
      </section>

      <section id="hours" class="section">
        <h2>Hours</h2>
        <pre>{{hours_text}}</pre>
      </section>

      <section id="map" class="section">
        <h2>Find us</h2>
        <div class="map-container">
          {{map_iframe}}
        </div>
      </section>
    </main>

    <footer>
      <p>{{business_name}} &bull; <a href="tel:{{phone}}">{{phone}}</a> &bull; {{address}}</p>
    </footer>
  </body>
</html>
